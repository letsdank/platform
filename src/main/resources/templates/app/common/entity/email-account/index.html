<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head('Настройки почты')}"></head>
<body>
<nav th:replace="~{fragments/header :: header('')}"></nav>
<h1>Настройки почты</h1>

<div>
</div>

<div th:if="${items.size() > 0}">
    <table class="table table-hover table-responsive-xl">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Адрес электронной почты</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td>
                <img th:src="${'/img/entity' + (item.predefined ? '-dot' : '') + '.png'}" alt="Страна мира">
                <a th:href="${'/entity/world-country/' + item.id}" th:text="${item.name}" class="open-popup"></a>
            </td>
            <td th:text="${item.username}"></td>
            <td th:text="${item.address}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${items.size() > 0}">
    <span>Список пуст</span>
</div>

<div id="popupContainer">
</div>

<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRM | Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" th:action="@{/login}" method="post">
            <span class="text-red-500 text-xs italic" th:if="${param.error}">Неверный логин или пароль</span>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Логин</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Логин" name="username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Пароль</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********" name="password">
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Войти</button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">&copy; 2024 LetsDank. All rights reserved.</p>
    </div>
</section>
</body>
</html>
